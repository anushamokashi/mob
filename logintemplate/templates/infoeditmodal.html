{% load static %}

<div class="modal fade" id="infoEditModelbody" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
</div>
    <form id="infoEditForm" method="POST">
        {% csrf_token %}
        <div class="modal-body">
            <div class="form-group">
                <label for="key" class="control-label">Key:</label>
                {{infoform.key}}
            </div>
            <div class="form-group">
                <label for="value" class="control-label">Value:</label>
                {{infoform.value}}
            </div>            
            
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="sumbit" class="btn btn-success" id="updateinfo" data-infoid="{{infoid}}">Save</button>
            </div>
        </div>
    </form>
