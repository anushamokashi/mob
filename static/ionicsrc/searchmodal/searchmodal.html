<ion-header>
<ion-toolbar color="primary">
		<ion-navbar>
					<ion-title>search</ion-title>
			<ion-buttons end>
				<button (click)="dismissModal()" ion-button clear>Cancel</button>
			</ion-buttons>
		</ion-navbar>
	<ion-searchbar (ionInput)="getItems($event)" (ionCancel)="onCancel($event)" (ionClear)="onCancel($event)">
</ion-searchbar>
	</ion-toolbar>

</ion-header>


<ion-content>
	<ion-list>
	<ion-card class="card_search" *ngFor="let item of items;let i = index">
				  <ion-card-header class="card_header">
					  <ion-col><span>{{ item[searchfield] }}</span></ion-col>
					  <ion-icon name="more" item-right (click)="presentPopover($event)" attr.data-recordId ="{{item[parent_tableid]}}" class="more_icon">
					  </ion-icon>
				</ion-card-header>
		        <ion-card-content>
				<div *ngFor="let names of field_names">
					<div style="color:grey" *ngIf="names != searchfield && names != parent_tableid">{{names}} : {{item[names]}}</div>
					</div>
			</ion-card-content>
		</ion-card>
		 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
			 <ion-infinite-scroll-content loadingSpinner="bubbles"loadingText="Loading more data..." *ngIf="pagingEnabled">
			 </ion-infinite-scroll-content>
  </ion-infinite-scroll>
		<div *ngIf="!pagingEnabled"> 
			<ion-item class="no_data">No more data is available.</ion-item></div>
	</ion-list>

</ion-content>
