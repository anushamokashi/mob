<ion-header></ion-header>
<ion-content>
<div>
		<div>
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo" style="background-image: url('assets/imgs/logo.png');">
					
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text"id="login_username_id" [(ngModel)]="Username" name="login_username_id" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="login_password_id" [(ngModel)]="Password" name="login_password_id" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="login_login_id" data-sql="SELECT email_id FROM muser WHERE mobile_number = :USERNAME AND password = :PASSWORD" data-sqlparams="USERNAME,PASSWORD" data-logintype="form" 
  	(click)="customLogin($event)">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</ion-content>
