<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Transaction Views</ion-title>
	  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>
  </ion-navbar>
	
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row wrap>
      <ion-col width-50 *ngFor="let page of grid">
        <ion-card style="width:100px;height:100px" (click)="openPage(page)">
          <ion-row><img src="assets/imgs/grid.jpg" style="height:70px"></ion-row>
          <ion-row>{{data.transactionview}}</ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
