{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Auvit</title>

  
<link rel="stylesheet" type="text/css" href="{% static 'maincss/login/css/style.css' %}" />
<!-- BootStrap -->
<link rel="stylesheet" type="text/css" href="{% static 'maincss/bower_components/bootstrap/dist/css/bootstrap.min.css' %}" />
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="{% static 'maincss/bower_components/font-awesome/css/font-awesome.min.css' %}" />

<link rel="stylesheet" type="text/css" href="{% static 'maincss/dist/css/AdminLTE.min.css' %}" />
  
</head>

<body>
<div>
{% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible">
        <span>{{ message }}</span>
        </div>
        {% endfor %}
        {% endif %}
        </div>
  <div class="login-page" style="background:#2C3E50;">
  <div class="login-logo">
    <a href="../../index2.html"><b style="color:#cc2020;">Auvit</b></a>
  </div>
  <div class="form">
    <form class="login-form" method="POST">
    {% csrf_token %}
      <input type="text" placeholder="Username"/ name='email'>
      <input type="password" placeholder="Password"/ name='password'>
      <button>login</button>
      <p class="message">Not registered? <a href="/authentication/signup/">Create an account</a></p>
    </form>
  </div>
</div>
     <!-- Jquery --> 
<script src="js/index.js"></script>
<script src="/static/maincss/login/js/index.js"></script>
  <!-- iCheck -->
<script src="/static/maincss/plugins/iCheck/icheck.min.js"></script>

  <script src="{% static 'maincss/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'maincss/bower_components/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button);
</script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'maincss/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>


</body>
</html>
