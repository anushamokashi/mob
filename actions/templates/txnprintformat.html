<!-- New Action model from html actions.html -->
{% load static %}
<div class="modal fade" id="actionmodelbody" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
</div>

<form id="txnprintformatactionform" method="POST">
    {% csrf_token %}
    <div class="col-lg-12"><h3 class="box-title">Add Print Format Action</h3></div>

    <div class="form-group">
        <label for="recipient-name" class="control-label">Choose Configuration:</label>
        {{pfform.pfconfig}}
    </div>
  
    <div class="form-group">
        <label for="recipient-name" class="control-label">Icon cls:</label>
        {{pfform.iconcls}}
    </div>
        
    <div class="form-group">
        <label for="message-text" class="control-label">Expression:</label>
        <textarea class="form-control" name="expression" id ="expression">{{pfform.expression.value|default_if_none:''}}</textarea>
    </div>
    
    <div class="form-group">
        <label>Ui Control Field:</label>
        {{pfform.ui_control_field}} 
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="txnprintformatactions" onclick="txnprintformataction(event)" data-actiontype="{{action_type}}" data-transactionviewid="{{viewid}}"> Save </button>
    </div>
</form>
