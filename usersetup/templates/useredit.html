<!-- Edit User -->

{% extends 'main.html' %}
{% load static %}
{% block contentmain %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Edit
      </h1>
      <ol class="breadcrumb">
        <li><a href="/home/main/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Edit</li>
      </ol>
    </section>

         <!--Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Edit the following Informations</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="POST">
            {% csrf_token %}
              <div class="box-body">
              <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" name="first_name" value="{{ form.first_name.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="last_name" value="{{ form.last_name.value|default_if_none:'' }}" >
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email" value="{{ form.email.value|default_if_none:'' }}">
				<div id="validationmsg" style="font-weight:20px;color:red;"></div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password" value="{{ form.password.value|default_if_none:'' }}" >
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"  value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                  <label for="exampleInputCompany">Company</label>
                  <input type="text" class="form-control" id="company" placeholder="Mobile Number" name="company" value="{{ form.company.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                  <label for="exampleInputMobileNumber">Mobile Number</label>
                  <input type="text" class="form-control" id="exampleInputMobileNumber" placeholder="Mobile Number" name="mobile_number" value="{{ form.mobile_number.value|default_if_none:'' }}">
                </div>
                 <input type="hidden" class="form-control" name = "is_user" placeholder="Mobile Number" value="true">
              <!-- /.box-body -->

              <div class="box-footer">
              <!--  <button type="submit" class="btn btn-default">Cancel</button> -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </div></div>
            </form>
         </div>
      </div>
   </div>
</section>
</div>
<script src="{% static 'maincss/bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'maincss/bower_components/jquery-ui/jquery-ui.min.js' %}"></script> 
<script src="{% static 'mainjs/usersetupjs/usersetup.js' %}"></script>
{% endblock %}
