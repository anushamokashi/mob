<div class="modal fade" id="actionbody" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
</div>


<form method="POST" id="htmlform">
<h4 class="modal-title" id="lineModalLabel">Add HTML</h4>


 {% csrf_token %}
   <div class="modal-body">
  		<div class="row">

	   
	    <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" style="margin-left: 5px;">Cancel</button>
	    <input class="btn btn-success pull-right" type="submit" value="Submit" onclick="htmlsave(event)" data-id={{html_id}} />
	    <br><br>
	    <label>Title*
	    <input class="form-control"  style="width:263%" value="{{form.title.value|default_if_none:''}}"  name="title"></label><br><br>

	   
	    <label>Description
	    	 <textarea class="form-control" rows="4" cols="66" name="description">{{form.description.value|default_if_none:''}}</textarea>
	    </label>
      </div>
   </div>



</form>
