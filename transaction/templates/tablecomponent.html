<!-- Update model from html transindex.html -->
<div class="modal fade" id="compbody" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
</div>

<!-- <form method="POST" action="/transaction/tablecomponent/{{tableid}}"> -->
<form id="columnAddForm">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Title:</label>
                {{form.title}}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label >Field Name:</label>
                    {{form.columnname}} 
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="datatype">Data Type:</label>
        {{ form.datatype }} 
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="datatype">Max Length:</label>
                {{ form.maxlength }} 
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="decimaldigits">No of Decimal Digits:</label>
                {{ form.no_of_decimal_digits }} 
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="message-text" class="control-label">Enum:</label>
                {{form.enum}}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="message-text" class="control-label">DB Type:</label>
                {{form.db_type}}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="message-text" class="control-label">Is DBfield:</label>
                {{form.isdbfield}}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="message-text" class="control-label">Is Null:</label>
                {{form.isnull}}
            </div>
        </div>
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="sumbit" class="btn btn-success" onclick="addColumn({{tableid}})" id="addColumns" data-tableId = "{{tableid}}">Save</button>
    </div>
</form>
