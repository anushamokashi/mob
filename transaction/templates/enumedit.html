{% load static %}
<!-- Update model from html transindex.html -->
<div class="modal fade" id="myEnumModelbody" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
</div>


<form id="enumTitleEditForm">
    <div class="modal-body">
  
        <div class="form-group">
            <label for="recipient-name" class="control-label">Enum Title:</label>
            <input type="text" class="form-control" name="enum_title" id="enum_title" required value="{{ titleForm.enum_title.value|default_if_none:'' }}"/> 
        </div>
        <div class="form-group">
            <label for="message-text" class="control-label">Enum Description:</label>
            <textarea class="form-control" rows="3" placeholder="Description ..." name="description" id="description"> {{ titleForm.description.value }} </textarea>
        </div>
</form>
<form id="enumKVEditForm">
   
    <label> Enum Key/Value Mapping</label>
    <table class="table table-striped table-bordered" id="EditEnumKeyValue">
        
        <thead style="background-color: #2a3f54 !important;color: white !important;">
            <tr>
                <th>Key</th>
                <th>Value</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {{ formset.management_form }}
            {% for form in formset %}
            
            <tr class="dynamic-form">
                 {{form.id}} 
                <td>
                    <input id="key" maxlength="100" name="key" type="text" value="{{ form.key.value|default_if_none:'' }}">
                </td>
                <td>
                    <input id="value" maxlength="255" name="value" type="text" value="{{ form.value.value|default_if_none:'' }}">
                </td>
               
                <td>
                    <a class="delete-row" href="javascript:void(0)">
                        <button type="button" id="deleteKV" class="btn btn-danger btn-xs">
                            <i class="fa fa-trash" style="color: white;"></i>
                        </button>
                    </a>
                </td>
                  

            </tr>
            {% endfor %}

            <tr class="dynamic-form-add">
                <td colspan="3"><button type="button" class="btn btn-link" id="addRowEdit"><i class="fa fa-plus"> Add</i></td>
            </tr>
        </tbody> 
    </table>
</form>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-enumid="{{ enumid }}"  id="update_enum">Save</button>
    </div>
</div>
