 
{% load static %}
<div class="modal fade" id="roleModalBody" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
</div>
            

<form id="roleform" >
{% csrf_token %}
    <div class="modal-body">
        <div class="form-group">
            <label for="role-name" class="control-label">Role Title:</label>
            <input type="text" class="form-control" name="rolename" id="rolename" required>
            
        </div>
        <div class="form-group">
            <label for="message-text" class="control-label">Role Description:</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>
        <div>
            <input type="hidden" class="form-control" name="projectid" value="{{projectid}}" required>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="addRole">Save</button>
        </div>
    </div>
</form>
